name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    - name: Run cargo test
      uses: actions-rs/cargo@v1
      env:
        RIVET_API_ENDPOINT: ${{ secrets.RIVET_API_ENDPOINT }}
        RIVET_TOKEN: ${{ secrets.RIVET_TOKEN }}
        RUST_BACKTRACE: full
      with:
        command: test

