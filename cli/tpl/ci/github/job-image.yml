  __JOB_NAME__:
    needs: prepare
    runs-on: ubuntu-20.04
    env:
      RIVET_API_ENDPOINT: "__RIVET_API_ENDPOINT__"
      RIVET_TOKEN: ${{ secrets.RIVET_CLOUD_TOKEN }}
    steps:
      - name: Set up Rivet CLI
        run: |
          export RIVET_CLI_VERSION="__RIVET_CLI_VERSION__"
          curl -fsSL https://raw.githubusercontent.com/rivet-gg/cli/main/install/unix.sh | sh

      - name: Build Docker
        run: |
          output=$(rivet image build-push --format json --name '${{ needs.prepare.outputs.ns_name }}' --dockerfile '__DOCKERFILE_PATH__')
          echo "::set-output name=image_id::$(echo $output | jq -r '.image_id')"
        id: build-docker

